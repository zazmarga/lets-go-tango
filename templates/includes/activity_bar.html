<div class="col-lg-3 bg-gradient-faded-primary-vertical"  style="border-radius: 20px">
    <div class="page-header min-vh-85 relative">
      <span class="bg-gradient-secondary opacity-2"></span>
      <div class="container align-top">
            <h2 class="text-white pt-3 mt-n5">All activities:</h2>
            <p class="lead text-white mt-3">
              <i class="text-light text-sm">by categories </i>
            <hr>
              {% for category in categories %}
                <br>
                <a href="{% url 'tango:activity-list' %}?id_category={{ category.id }}" class="nav-item nav-fill lead text-white mt-3">
                  {{ category.activity_count }} {{ category.name }}{{ category.activity_count|pluralize }}
                </a>

              {% endfor %}
            </p>
      </div>
    </div>
</div>
