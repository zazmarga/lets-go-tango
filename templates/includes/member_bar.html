<div class="col-lg-3 bg-gradient-faded-primary-vertical"  style="border-radius: 20px">
    <div class="page-header-bar min-vh-85 relative">
      <span class="bg-gradient-secondary opacity-2"></span>
      <div class="container align-top">
            <h2 class="text-white pt-3 mt-n5">All members:</h2>
            <p class="lead text-white mt-3">
              <i class="text-light text-sm">by occupations </i>
              <hr>
              {% for occupation in occupations %}
                <br>
                <a href="{% url 'tango:member-list' %}?occupation_id={{ occupation.id }}" class="nav-item nav-fill lead text-white mt-3">
                  <button class="count_item_bar text-sm text-primary" style="background:#e4472b;"> {{ occupation.member_count }} </button>
                  {{ occupation.name }}{{ occupation.member_count|pluralize }}
                </a>
  
              {% endfor %}
            </p>
            <hr>
          
            <div style="display: inline">
              <a style="float: left" href="{% url 'tango:occupation-create' %}">
                <button class="btn-primary count_item_bar" type="submit" title="Add new occupation" style="width: 100px; background-image: linear-gradient(195deg, #EC407A 0%, #250415 80%);"> new </button>
              </a>
            </div>
      
      </div>
    </div>
</div>
